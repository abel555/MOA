<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar nuevo producto de ferreteria</title>
    <script src="../JS/newWood.js" defer></script>
</head>
<body>
  <h1 class="title">Formulario</h1>
    <form class="form-container"action="" id="wood-form">
      <div class="inputs-container">
        <div class="left">
          <input type="text" placeholder="Código" name= "idProduct">
          <input type="text" placeholder="Descripción" name="descriptionProduct">
          <input type="text" placeholder="Cantidad" name="quantity">
          <select class = "select-box" id = "unity">
            <option value="unity">Unid.</option>
            <option value="kg">Kg.</option>
          </select>
          <input type="text" placeholder="Precio de compra" name="purchasePrice">
        </div>

        <div class="right">
          <input type="text" placeholder="Nombre" name="nameProduct">
          <input type="text" placeholder="Proveedor" name="provider">
          <input type="text" placeholder="Cantidad vendida" name="quantitySold">
          <input type="text" placeholder="Precio de venta" name="salePrice">
        </div>
      </div>
      <div class="button-container">
        <input class="send-button" type="submit" value="Agregar">
      </div>
    </form>
</body>
</html>
