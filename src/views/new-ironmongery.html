<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar nuevo producto de ferreteria</title>
    <script src="../JS/newWood.js" defer></script>
</head>
<body>
  <h1 class="title">Formulario</h1>
    <form class="form-container"action="" id="wood-form">
      <div class="inputs-container">
        <div class="left">
          <input type="text" placeholder="Código" name= "idProduct" required>
          <input type="text" placeholder="Descripción" name="descriptionProduct" required>
          <input type="number" step="0.01" placeholder="Cantidad" name="quantity" required min="0">
          <input type="number" step="0.01" placeholder="Precio de compra" name="purchasePrice" required min="0">
        </div>

        <div class="right">
          <input type="text" placeholder="Nombre" name="nameProduct" required>
          <input type="text" placeholder="Proveedor" name="provider" required>
          <input type="number" step="0.01" placeholder="Cantidad vendida" name="quantitySold" required min="0">
          <input type="number" step="0.01" placeholder="Precio de venta" name="salePrice" required min="0">
        </div>
      </div>
      <div class="button-container">
        <input class="send-button" type="submit" value="Agregar">
      </div>
    </form>
</body>
</html>
